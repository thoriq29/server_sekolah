<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
<body>
	<h3>Login</h3>
	<form method="POST">
		{% csrf_token %}
		<div>
			<label>Username :</label>
			<input type="text" name="username">
		</div>
		<div>
			<label>Password :</label>
			<input type="password" name="password">
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
