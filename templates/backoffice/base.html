{% load static %}
<html>
    <head>
        <title>Sekolah Kita</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'backoffice/styles.css' %}">
    </head>
    <body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Sekolah Kita</h1>
        
            <div class="nav_wrapper">
                <ul class="nav nav-pills">
                    <li class="{% if current_page == 'users' %}active{% endif %}">
                        <a href="">Sekolah</a>
                    </li>
                    <li class="{% if current_page == 'repayments' %}active{% endif %}">
                        <a href="">Provinsi</a>
                    </li>
                    <li>
                        <a href="{% url 'backoffice:logout_view' %}" class="green">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
